<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="src/styles.css">

  
  <title>Frontend Mentor | Clock App</title>
</head>
<body>
  <header id="quote-container">
    <div class="quote">
      <p id="quote">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Earum, error exercitationem harum</p>
      <h5 id="author">Ada Lovelace</h5>
    </div>
    <img id="newQuote" src="/assets/desktop/icon-refresh.svg">
  </header>
  <main id="main-container">
    <div class="left-content">
      <h4 id="greeting">good morning, it's currently</h4>
      <div class="time">
        <span id="time"></span><span id="abbreviation"></span>
      </div>
      <h3 id="location"></h3>
    </div>
    <div class="right-content">
      <button id="more-less">
        <p>more</p>
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
          <circle cx="20" cy="20" r="20" fill="#303030"/>
          <path d="M14 17L20 23L26 17" stroke="white" stroke-width="2"/>
        </svg>
      </button>
    </div>

<!--
    in

    More
    Less

    Current timezone
    Day of the year
    Day of the week
    Week number-->
  </main>
  <section class="details" id="details">
    <div class="details-container">
      <div id="left-details-block">
        <div class="detail" id="timezone">
          <h6>current timezone</h6>
          <h2></h2>
        </div>
        <div class="detail" id="dayOfTheYear">
          <h6>day of the year</h6>
          <h2></h2>
        </div>
      </div>
      <div id="right-details-block">
        <div class="detail" id="dayOfTheWeek">
          <h6>day of the week</h6>
          <h2></h2>
        </div>
        <div class="detail" id="weekNumber">
          <h6>week number</h6>
          <h2></h2>
        </div>
      </div>
    </div>

  </section>
  <script src="/src/main.js"></script>
</body>
</html>
